version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: deploy-scripts/install_dependencies
      timeout: 300
      runas: root
    - location: deploy-scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: deploy-scripts/stop_server
      timeout: 300
      runas: root

